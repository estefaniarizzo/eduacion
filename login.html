<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EduKids</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>¡Bienvenido de Nuevo!</h1>
                <p>Inicia sesión para continuar tu aventura</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="recordar" name="recordar">
                        <span class="checkmark"></span>
                        Recordar mi sesión
                    </label>
                </div>

                <button type="submit" class="btn-auth">¡Vamos a Aprender!</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="registro.html">¡Regístrate aquí!</a></p>
            </div>
        </div>

        <div class="auth-decorations">
            <img src="https://cdn-icons-png.flaticon.com/512/1090/1090793.png" alt="Estrella" class="decoration star-1">
            <img src="https://cdn-icons-png.flaticon.com/512/1090/1090793.png" alt="Estrella" class="decoration star-2">
            <img src="https://cdn-icons-png.flaticon.com/512/3159/3159020.png" alt="Cohete" class="decoration rocket">
            <img src="https://cdn-icons-png.flaticon.com/512/1940/1940630.png" alt="Planeta" class="decoration planet-1">
        </div>
    </main>

    <footer class="footer">
        <!-- El contenido del footer se cargará dinámicamente -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Cargar navbar y footer
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.footer').innerHTML = data;
            });
    </script>
</body>
</html>
