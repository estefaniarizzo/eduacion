<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduKids</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>¡Únete a la Aventura!</h1>
                <p>Crea tu cuenta en EduKids y comienza a aprender</p>
            </div>

            <form id="registro-form" class="auth-form">
                <div class="form-group">
                    <label for="nombre">Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-progress"></div>
                        </div>
                        <span class="strength-text">Fuerza de la contraseña</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="grado">Grado Escolar</label>
                    <select id="grado" name="grado" required>
                        <option value="">Selecciona tu grado</option>
                        <option value="1">1° Primaria</option>
                        <option value="2">2° Primaria</option>
                        <option value="3">3° Primaria</option>
                        <option value="4">4° Primaria</option>
                        <option value="5">5° Primaria</option>
                        <option value="6">6° Primaria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit" class="btn-auth">¡Crear Cuenta!</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>

        <div class="auth-decorations">
            <img src="https://cdn-icons-png.flaticon.com/512/1090/1090793.png" alt="Estrella" class="decoration star-1">
            <img src="https://cdn-icons-png.flaticon.com/512/1090/1090793.png" alt="Estrella" class="decoration star-2">
            <img src="https://cdn-icons-png.flaticon.com/512/1090/1090793.png" alt="Estrella" class="decoration star-3">
            <img src="https://cdn-icons-png.flaticon.com/512/3159/3159020.png" alt="Cohete" class="decoration rocket">
            <img src="https://cdn-icons-png.flaticon.com/512/1940/1940630.png" alt="Planeta" class="decoration planet-1">
            <img src="https://cdn-icons-png.flaticon.com/512/1940/1940631.png" alt="Planeta" class="decoration planet-2">
        </div>
    </main>

    <footer class="footer">
        <!-- El contenido del footer se cargará dinámicamente -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Cargar navbar y footer
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.footer').innerHTML = data;
            });
    </script>
</body>
</html>
